<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe!</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <style>
            .b-color1 {
                background-color: antiquewhite;
            }
            
            .btn {
                  background: #3498db;
                  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
                  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
                  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
                  background-image: -o-linear-gradient(top, #3498db, #2980b9);
                  background-image: linear-gradient(to bottom, #3498db, #2980b9);
                  -webkit-border-radius: 28;
                  -moz-border-radius: 28;
                  border-radius: 28px;
                  font-family: Arial;
                  color: #ffffff;
                  font-size: 20px;
                  padding: 10px 20px 10px 20px;
                  text-decoration: none;
                }

            .btn:hover {
                  background: #3cb0fd;
                  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
                  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
                  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
                  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
                  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
                  text-decoration: none;
                }
            
            .center {
                margin: 0 auto;
            }
            
            table {
                margin: 0 auto;
                width: 60%;
            }
            
            td {
                width: 33%;
                height: 150px;
                border: 2px solid grey;
                text-align: center;
                font-size: 40px;
                padding: 55px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="1" name="1"></td>
                <td id="2" name="2"></td>
                <td id="3" name="3"></td>
            </tr>
             <tr>
                <td id="4" name="4"></td>
                <td id="5" name="5"></td>
                <td id="6" name="6"></td>
            </tr>
             <tr>
                <td id="7" name="7"></td>
                <td id="8" name="8"></td>
                <td id="9" name="9"></td>
            </tr>
        </table>
        
        <button class="btn" id="btn1" name="btn1">Fill grid with X</button>
        <button class="btn" id="btn2" name="btn2">Fill grid with O</button>
        <button class="btn" id="btn3" name="btn3">Start New Game</button>
        <button class="btn" id="btn4" name="btn4">Add BG color</button>
        
        <script>
              
            $('#btn4').on('click', function(){
                var c = Math.round(Math.random()*255);
                var color = "rgb(" + c + "," + c + "," + c + ")";
                $('td').css("background-color", color);
                if (c<75){
                    $("td").css("color", "white");
                }
            });
            
            $('#btn1').on('click', function(){
                $('td').html('X');
            }); 
            
            $('#btn2').on('click', function(){
                $('td').html('O');
            });  
            
            $( "#btn3" ).click(function() {
                     location.reload();
            });
            
           var clickCounter= 0;    
           $('td').on('click', function(){
            if (clickCounter % 2 == 0){   
            $(this).html('X');}
            else{
               $(this).html('O'); 
            }
            clickCounter++;
            $(this).unbind("click");   
           });
        </script>
    </body>
</html>
